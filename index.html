<!doctype html>
<html lang="ko">
  <head>

    <style>

      }
      .container {

      h1 {

      }
      .dog-section {

        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.03);
      }
      .dog-name {

      }
      input {

        border: 2px solid #eed7a1;
        border-radius: 10px;
        outline: none;
      }
      button {
        padding: 10px 15px;
        background: #d4a373;
        color: white;

        border: none;

        cursor: pointer;
      }
      .history {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #555;
        border-top: 2px dashed #eed7a1;
        padding-top: 15px;
      }
      .history-title {
        font-weight: bold;
        color: #8c6239;
        margin-bottom: 10px;
        display: block;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #f0e6d2;
      }
      .weight-highlight {
        color: #d4a373;
        font-weight: bold;
      }
      .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: #ff8e8e;
        font-size: 0.8rem;
      }
      img {
        width: 35px;

        object-fit: cover;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üêæ Ïö∞Î¶¨ Í∞ïÏïÑÏßÄ Î™∏Î¨¥Í≤å Í∏∞Î°ùÏû•</h1>

      <div class="dog-section">
        <div class="dog-name"><img src="hodu.png" alt="Ìò∏Îëê" /> Ìò∏Îëê</div>
        <div class="current-weight">‚ú® Î™©Ìëú: 2.3kg ÎÇ¥Ïô∏</div>
        <div class="input-group">
          <input
            type="number"
            id="hoduInput"
            step="0.1"
            placeholder="Î™∏Î¨¥Í≤å (kg)"
          />
          <button onclick="addRecord('hodu')">Í∏∞Î°ù</button>
        </div>
        <div class="history" id="hoduHistory">
          <span class="history-title">üìù ÏµúÍ∑º Í∏∞Î°ù:</span>
        </div>
      </div>

      <div class="dog-section">
        <div class="dog-name"><img src="bori.png" alt="Î≥¥Î¶¨" /> Î≥¥Î¶¨</div>
        <div class="current-weight">‚ú® Î™©Ìëú: 5.3kg ÎÇ¥Ïô∏</div>
        <div class="input-group">
          <input
            type="number"
            id="boriInput"
            step="0.1"
            placeholder="Î™∏Î¨¥Í≤å (kg)"
          />
          <button onclick="addRecord('bori')">Í∏∞Î°ù</button>
        </div>
        <div class="history" id="boriHistory">
          <span class="history-title">üìù ÏµúÍ∑º Í∏∞Î°ù:</span>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        deleteDoc,
        doc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // ÏòàÏßÄÎãòÏùò ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ ÏÑ§Ï†ïÍ∞í
      const firebaseConfig = {
        apiKey: "AIzaSyAY9Urs6njN69lUSO1TXY4SwtbpTFEf0eo",
        authDomain: "dog-tracker-6fae4.firebaseapp.com",
        projectId: "dog-tracker-6fae4",
        storageBucket: "dog-tracker-6fae4.firebasestorage.app",
        messagingSenderId: "820464958183",
        appId: "1:820464958183:web:210633dc4432256b2ec042",
        measurementId: "G-Q8J8GDKWE0",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Í∏∞Î°ù Ï∂îÍ∞Ä (DBÏóê Ï†ÄÏû•)
      window.addRecord = async function (dog) {
        const input = document.getElementById(dog + "Input");
        const weight = input.value;
        if (!weight) return alert("Î™∏Î¨¥Í≤åÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");

        try {
          await addDoc(collection(db, dog + "_records"), {
            weight: weight,
            date: new Date().toLocaleDateString(),
            timestamp: serverTimestamp(),
          });
          input.value = "";
        } catch (e) {
          console.error(e);
          alert("Ï†ÄÏû• Ïã§Ìå®! Î≥¥Ïïà Í∑úÏπôÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
        }
      };

      // Í∏∞Î°ù ÏÇ≠Ï†ú (DBÏóêÏÑú ÏÇ≠Ï†ú)
      window.deleteRecord = async function (dog, id) {
        if (confirm("Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?")) {
          await deleteDoc(doc(db, dog + "_records", id));
        }
      };

      // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ (Îç∞Ïù¥ÌÑ∞Í∞Ä Î∞îÎÄåÎ©¥ ÏûêÎèôÏúºÎ°ú ÌôîÎ©¥ Í∞±Ïã†)
      function setupUpdates(dog) {
        const q = query(
          collection(db, dog + "_records"),
          orderBy("timestamp", "desc"),
        );
        onSnapshot(q, (snapshot) => {
          const history = document.getElementById(dog + "History");
          history.innerHTML =
            '<span class="history-title">üìù ÏµúÍ∑º Í∏∞Î°ù:</span>';
          snapshot.forEach((doc) => {
            const data = doc.data();
            const item = document.createElement("div");
            item.className = "history-item";
            item.innerHTML = `
                        <span>üìÖ ${data.date} <span class="weight-highlight">${data.weight}kg</span></span>
                        <button class="delete-btn" onclick="deleteRecord('${dog}', '${doc.id}')">‚ùå</button>
                    `;
            history.appendChild(item);
          });
        });
      }

      setupUpdates("hodu");
      setupUpdates("bori");
    </script>
  </body>
</html>
